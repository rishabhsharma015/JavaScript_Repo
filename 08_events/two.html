    function genHexCode(){
        const hex = '0123456789ABCDEF'
        let color = '#'
        for(let i=0;i<6;i++){
            color += hex[Math.floor(Math.random()*16)];
        }
        console.log(color);
        return color;
    }


    const setIntervalFunction = function(){
        // console.log("Rishabh ", Date.now());
        // let rColor = Math.floor(Math.random()*colors.length);
        let rColor = genHexCode();
        document.body.style.backgroundColor = rColor;
    }

    document.querySelector("#start").addEventListener('click', function(){
        if(abc!=null){
            abc = setInterval(()=>{
                setIntervalFunction();
            }, 2000)
        }
    });

    document.querySelector("#stop").addEventListener('click', function(){
        clearInterval(abc);
        abc = null;
    });
