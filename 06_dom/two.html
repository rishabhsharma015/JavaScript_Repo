<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    
</body>
<script>

    // creating 'div' element.
    const div = document.createElement('div');

    // setting attributes. (1st way)
    div.setAttribute("id", "myDiv");
    div.setAttribute("class", "div1");

    // setting attribute. (2nd way)
    div.id = "myDiv";
    div.className = "div1";

    // styling our 'div' element.
    div.style.backgroundColor = "yellow";
    div.style.padding = "20px";
    div.style.color = "black";

    // creating textNode (1st way)
    const textNode = document.createTextNode("My created div");
    div.appendChild(textNode);

    // creating textNode (2nd way)
    div.innerText = "My created div";

    // appending div element to the document body.
    document.body.appendChild(div);

    console.log(div);


</script>
</html>
